syntax = "proto3";

package userrpcmodel;
option go_package = "./userRpcModel";
message User {
  int64 id = 1;
  string username = 2;
  string nickname = 3;
  string name = 4;
  string created_at = 5;
  string updated_at = 6;
  string deleted_at = 7;
  int64 status = 8;
  string signature = 9;
  string avatar = 10;
  int64 sex = 11;
  string mobile = 12;
  string id_card_num = 13;
  string birth = 14;
}